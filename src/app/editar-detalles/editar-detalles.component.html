<div class="editar-detalles-container">
    <h1>Editar Detalles de la Propiedad</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="nTitle">Título de la propiedad:</label>
      <input type="text" id="nTitle" [(ngModel)]="property.title" name="nTitle" required>
  
      <label for="direction">Ciudad:</label>
      <select id="direction" [(ngModel)]="selectedCity" name="direction" required>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
  
      <label for="city">Direccion:</label>
      <input type="text" id="city" [(ngModel)]="property.city" name="city" required>
  
      <label for="availability">Disponibilidad:</label>
      <select id="availability" [(ngModel)]="property.availability" name="availability">
        <option value="Disponible">Disponible</option>
        <option value="No disponible">No disponible</option>
      </select>
  
      <label for="description">Descripción:</label>
      <textarea id="description" [(ngModel)]="property.description" name="description" required></textarea>
  
      <label for="type">Tipo de Propiedad:</label>
      <input type="text" id="type" [(ngModel)]="property.type" name="type" required>
  
      <label for="features">Características adicionales:</label>
      <textarea id="features" [(ngModel)]="property.additioFeatures" name="features"></textarea>
  
      <label for="rooms">Número de habitaciones:</label>
      <select id="rooms" [(ngModel)]="selectedRooms" name="rooms" required>
        <option *ngFor="let room of rooms" [value]="room">{{ room }}</option>
      </select>
  
      <label for="capacity">Capacidad:</label>
      <input type="number" id="capacity" [(ngModel)]="property.capacity" name="capacity" required min="1">
  
      <label for="price">Precio (S/.):</label>
      <input type="number" id="price" [(ngModel)]="property.price" name="price" required min="0" step="0.01">
  
      <!-- Sección para editar la imagen -->
      <label for="image">Imagen de la propiedad:</label>
      <input type="file" id="image" (change)="onImageChange($event)" accept="image/*">
      <div *ngIf="property.image">
        <p>Imagen actual:</p>
        <img [src]="property.image" alt="Imagen de la propiedad" style="max-width: 200px; max-height: 200px;">
      </div>
  
      <button type="submit">Actualizar Propiedad</button>
      <button type="button" (click)="regresar()">Regresar</button>
    </form>
  </div>
